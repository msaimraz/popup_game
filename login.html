<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopUp-Game</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

    <link rel="stylesheet" href="./style/style.css" />

<body>
    <section class="parent-box">
        <div id="login_box" class="container-sm innerDiv">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter Your Email address" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter Your Password" required />
            </div>
            <button onclick="login()" class="login btn  btn-primary">Login</button>
            <button onclick="signup()" class="signup btn btn-primary">Signup</button>
        </div>
        <div id="welcome_box" class="center-2">
            <div class="welcome">
               <h1>Welcome User:</h1>
                <h2><span id="user"></span></h2>
            </div>

            <div><p>
                <button class=" welcome btn btn-primary"><a class="start-game" href="./main.html">Start
                        Game</a></button>
                <button onclick="logout()" class="logout btn btn-primary">Logout</button>
           </p> </div>
        </div>




    </section>


    <footer>

    </footer>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script defer src="./js/login.js"></script>
